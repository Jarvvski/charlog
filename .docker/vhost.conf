<VirtualHost *:80>
	ServerName charlog
    DocumentRoot /srv/www/charlog/public

    <Directory "/srv/www/charlog/public">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog /srv/www/charlog/storage/logs/error.log
    CustomLog /srv/www/charlog/storage/logs/access.log combined
</VirtualHost>
